<html>
<head>
    <title>Cry Interpretation</title>
    
    <!--phonegap buil specific (at beginning)-->
    <script src="phonegap.js"></script>
    
    <!--additional libraries js-->
    <script type="text/javascript" src="lib/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="lib/handlebars.js"></script>
    
    
    <!--additional libraries css-->
    
    
    
    <!--app js code-->
    <script type="text/javascript" src="js/classicry.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    
    <!--app css-->
    <link rel="stylesheet" type="text/css" href="css/classicry.css">
    
    
    <!--jquery mobile code at the end-->
    <script type="text/javascript" src="lib/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="lib/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.css">

    
    
    
    <!--handlebars scripts-->
    <script id="interp_list_handlebars" type="text/x-handlebars-template">
        <tr><td>
            <div><table class="inside_table">
                <tr>
                    <th>Interpretation</th>
                    <th>Confidence</th>
                </tr>
            </table></div>
        </td></tr>
        {{#each this}}
            <tr><td>
                <div class="cry_row" style="background:{{sColor}}"><table class="inside_table">
                    <tr>
                        <td>{{sCry}}</td>
                        <td>{{sConfidence}}</td>
                    </tr>
                </table></div>
            </td></tr>
        {{/each}} /}}       //the '/}}' at the end does nothing.  There to fix kate formatting. 
    </script>
    
    <script id="interp_details_handlebars" type="text/x-handlebars-template">
        <h3>{{sType}}</h3>
        <p>{{sStats}}</p>
        <p>{{sTips}}</p>
    </script>
    
    
</head>



<body>
    <div id="logo">v_v</div>
    <h3 id="title">Baby Cry Interpreter</h3>
    <div id="options">...</div>
    
    <div id="record">Record Cry</div>
    <button id="stop_record">Stop Record</button>
    
    <div id="results">
        <table id="results_table"></table>
    </div>
    
    <div id="advert">
        Advert
    </div>
    
    <div id="overlay" class="overlay"></div>
    
    
    <div id="interp_details_window">
        <div id="interp_details_text"></div>
    </div>
    
    <div id="options_menu">
        <ul>
            <li>help</li>
            <li>font</li>
            <li>background</li>
            <li>record_length</li>
            <li>share</li>
            <li>donate</li>
        </ul>
    </div>
    
</body>
</html>
