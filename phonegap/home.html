<html>
<head>
    <title>Cry Interpretation</title>
    
    <script type="text/javascript" src="lib/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="js/classicry.js"></script>
    
    <link rel="stylesheet" type="text/css" href="css/classicry.css">
    
    <!--handlebars templating-->
    <script type="text/javascript" src="lib/handlebars.js"></script>
    
    
    
    <!--handlebars scripts-->
    <script id="interp_list_handlebars" type="text/x-handlebars-template">
        <tr>
            <th>Interpretation</th>
            <th>Confidence</th>
        </tr>
        {{#each this}}
            <tr style="background:{{sColor}}">
                <td>{{sCry}}</td><td>{{sConfidence}}</td>
            </tr>
        {{/each}} /}}       //the '/}}' at the end does nothing.  There to fix kate formatting.
    </script>
    
    
</head>




<body>
    <div id="logo">,_,</div>
    <h3 id="title">Baby Cry Interpreter</h3>
    <div id="options">...</div>
    
    <div id="record">Record Cry</div>
    
    <div id="results">
        <table id="results_table"></table>
    </div>
    
    <div id="advert">
        Advert
    </div>
    
</body>
</html>
